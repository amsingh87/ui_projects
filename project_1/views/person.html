<!doctype HTML>

<html>

<head>
    <title>Contact Information</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <form name="contactInfo">
            <div class="row">
                <div class="col-md-2">
                    First Name
                </div>
                <div class="col-mdm-4">
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    Last Name
                </div>
                <div class="col-mdm-4">
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    Address
                </div>
                <div class="col-mdm-4">
                    <input type='text' name="address" id="address" placeholder="Enter Address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    Date of Birth
                </div>
                <div class="col-mdm-4">
                    <input type='text' name="dob" id="dob" placeholder="Enter Date of Birth">
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    Country
                </div>
                <div class="col-mdm-4">
                    <input type='text' name="country" id="country" placeholder="Enter Country">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    Gender
                </div>
                <div class="col-mdm-4">
                    <input type="radio" name="gender" id="genderMale">Male
                    <input type="radio" name="gender" id="genderFemale">Female
                </div>
            </div>
        </form>
    </div>

    <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
    <button type="display" class="btn btn-success" onclick="display()">Display</button>
    <div id="results">this is the part where the results gets displayed</div>
    <script type="text/javascript" src="/scripts/person.js"></script>
</body>

</html>
